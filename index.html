<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2024!</title>
</head>
<body>
    <div class="wrapper">
        <h1>Thời gian chỉ còn...</h1>
        <div class="box-time">
            <div class="time">
                <p>Ngày</p>
                <span id="days">day</span>
            </div>
            <div class="time">
                <p>Giờ</p>
                <span id="hours">hours</span>
            </div>
            <div class="time">
                <p>Phút</p>
                <span id="minutes">minute</span>
            </div>
            <div class="time">
                <p>Giây</p>
                <span id="seconds">seconds</span>
            </div>
        </div>
    </div>
    <footer class="container-fluid footer navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="text-left">
                        Nhân dịp tết đến xuân về tặng bạn.
                        <button onclick="window.location.href='intro.html'" class="btn btn-md btn-success">
                            Ấn vào đây nè <span><i class="fas fa-star"></i></span>
                        </button>
                    </h4>
                    
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="app.js"></script>
</html>
